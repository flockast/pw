<body>

<button id="subscribe">Subscribe</button>

<script>
  addEventListener('load', async () => {
    async function subscribe () {
      let sw = await navigator.serviceWorker.ready;
      let push = await sw.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: 'BAiLUh81TaFio-F1HOEwszgPKeX3wXk8KJN1g12rCjdX-_6PDjJtRUgj30tpKOXJj21moh3Lc9xqongmlGhSZFE'
      });
      console.log(JSON.stringify(push));
    }

    let sw = navigator.serviceWorker.register('./sw.js');
    console.log(sw);

    document.querySelector('#subscribe').addEventListener('click', subscribe)
  })


</script>
